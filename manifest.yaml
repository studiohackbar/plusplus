_metadata:
  major_version: 1
  minor_version: 0

display_information:
  name: plusplus
  description: Slack上でメンションするとポイントを追加します
  background_color: "#36C5F0"

features:
  bot_user:
    display_name: plusplus
    always_online: true

oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - users:read

settings:
  event_subscriptions:
    request_url: "GAS_WEB_APP_URL"
    bot_events:
      - message.channels

  interactivity:
    is_enabled: false

  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
